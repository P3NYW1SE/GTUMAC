<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKIM - EmreÇALIŞKAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #0a0a0a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; top: 60%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 1px; height: 1px; top: 40%; left: 80%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 2px; height: 2px; top: 80%; left: 60%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 2px; height: 2px; top: 10%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(6) { width: 3px; height: 3px; top: 70%; left: 30%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-15px); opacity: 0.8; }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 90vw;
        }

        .main-title {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #f4c430 50%, #daa520 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: subtleGradient 4s ease-in-out infinite;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            position: relative;
            filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.2));
        }

        @keyframes subtleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #d4af37;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-section {
            margin: 3rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.8rem;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(131, 58, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .instagram-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .instagram-link:hover {
            transform: translateY(-2px) scale(1.08);
            box-shadow: 0 12px 25px rgba(131, 58, 180, 0.4);
        }

        .instagram-link:hover::before {
            opacity: 1;
        }

        .instagram-icon {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .instagram-link:hover .instagram-icon {
            transform: scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            color: #b8860b;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            font-weight: 300;
        }

        .footer p {
            margin: 5px 0;
        }

        .university {
            font-weight: 600;
            color: #ffed4e;
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out 2s forwards;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: loaderSpin 1s linear infinite;
        }

        @keyframes loaderSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: clamp(3rem, 12vw, 8rem);
            }
            
            .instagram-link {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 0.8rem;
                padding: 0 1rem;
            }
        }


    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="main-title">BAKIM</h1>
        <p class="subtitle">Sistem Bakım Modunda</p>
        
        <div class="social-section">
            <a href="https://www.instagram.com/emrecaliskanofficial/" target="_blank" class="instagram-link">
                <i class="fab fa-instagram instagram-icon"></i>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; EmreÇALIŞKAN 2025</p>
        <p class="university">Gebze Teknik Üniversitesi</p>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Mouse move effect
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.01;
                    const x = (e.clientX * speed) / 50;
                    const y = (e.clientY * speed) / 50;
                    particle.style.transform += ` translate(${x}px, ${y}px)`;
                });
            });

            // Click effect on title
            const title = document.querySelector('.main-title');
            title.addEventListener('click', function() {
                this.style.animation = 'none';
                this.offsetHeight; // Trigger reflow
                this.style.animation = 'subtleGradient 2s ease-in-out';
            });

            // Add random floating elements
            function createFloatingElement() {
                const element = document.createElement('div');
                element.className = 'particle';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.width = Math.random() * 4 + 2 + 'px';
                element.style.height = element.style.width;
                element.style.animationDelay = Math.random() * 6 + 's';
                document.querySelector('.particles').appendChild(element);

                setTimeout(() => {
                    element.remove();
                }, 6000);
            }

            // Create new particles periodically
            setInterval(createFloatingElement, 3000);
        });
    </script>
</body>
</html>
